<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Simplifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Document Simplifier</h1>
        <form id="upload-form" class="space-y-4">
            <div class="flex items-center justify-center w-full">
                <label for="file-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">PDF, TXT, PNG, JPG or GIF (MAX. 800x400px)</p>
                    </div>
                    <input id="file-upload" type="file" class="hidden" />
                </label>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Simplify
            </button>
        </form>
        <div id="result" class="mt-8 hidden">
            <h2 class="text-xl font-semibold mb-2">Results</h2>
            <div class="space-y-4">
                <div>
                    <h3 class="font-medium">Original Text:</h3>
                    <p id="original-text" class="mt-1 text-sm text-gray-600"></p>
                </div>
                <div>
                    <h3 class="font-medium">Simplified Text:</h3>
                    <p id="simplified-text" class="mt-1 text-sm text-gray-600"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const originalText = document.getElementById('original-text');
        const simplifiedText = document.getElementById('simplified-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('file-upload');
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                } else {
                    originalText.textContent = data.original;
                    simplifiedText.textContent = data.simplified;
                    resultDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the file.');
            }
        });
    </script>
</body>
</html>
